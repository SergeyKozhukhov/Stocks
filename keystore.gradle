def getStringFromFile(fileName, property) {
    Properties props = new Properties()

    props.load(project.rootProject.file(fileName).newDataInputStream())

    return props[property].toString()
}

def getStringFromKeystoreFile(property) {
    return getStringFromFile('keystore.properties', property).toString()
}

ext.keys = ["apiKey": getStringFromKeystoreFile('api.key'),]